<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Welcome - Pacman Game</title>

  <!-- Tailwind CSS -->
  <link href="/styles/output.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
    }

    input,
    button {
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>

<body class="flex items-center justify-center h-screen">
  <div class="w-full max-w-lg bg-gray-900 p-10 rounded-lg shadow-lg
      border-4 border-yellow-500">
    <h1 class="text-3xl text-center text-yellow-400 mb-8 leading-relaxed">
      Welcome to Pacman Multiplayer
    </h1>

    <form id="welcomeForm" class="flex flex-col space-y-6">
      <div>
        <label for="username" class="block text-yellow-300 mb-2">Enter Your Username:</label>
        <input type="text" id="username" name="username"
          class="w-full p-4 rounded-md bg-gray-800 border-2 border-yellow-500 focus:outline-none focus:border-yellow-300 text-yellow-100"
          placeholder="Your cool name" required />
      </div>
      <button type="submit"
        class="p-4 rounded-md bg-yellow-500 text-gray-900 hover:bg-yellow-400 transition text-lg">
        Join the Lobby
      </button>
    </form>
  </div>
</body>

</html>
