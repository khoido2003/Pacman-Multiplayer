<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Pacman</title>

  <!-- Tailwind CSS -->
  <link href="/styles/output.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
    }

    p {
      font-size: 1.5rem;
      color: #f87171;
      /* Red-400 */
      text-shadow: 2px 2px 4px #000;
    }

    .button {
      font-family: 'Press Start 2P', cursive;
      background-color: #fbbf24;
      /* Yellow-400 */
      color: #1a1a1a;
      padding: 0.8rem 2rem;
      text-transform: uppercase;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
      border: 3px solid #fde047;
      /* Yellow-300 */
    }

    .button:hover {
      background-color: #facc15;
      /* Yellow-300 */
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center h-screen text-center">
  <div class="w-full max-w-md bg-gray-900 p-10 rounded-lg shadow-lg border-4 border-yellow-500">
    <h1 class="text-4xl text-yellow-400 mb-6">404</h1>
    <p class="mb-8">
      Oops! The page you're looking for doesn't exist.
    </p>
    <a href="/" class="button">
      Go Back Home
    </a>
  </div>
</body>

</html>
